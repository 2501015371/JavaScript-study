<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var x = 3;
        var y = 4;
        x = y;
        document.write(x+"<br>"); //4;
        //typeof运算符用来判断直的类型
        document.getElementById("demo").innerHTML = 
	    typeof "john"+ "<br>" + 
	    typeof 3.14 + "<br>" +
	    typeof false + "<br>" +
	    typeof [1,2,3,4] + "<br>" +
        typeof {name:'john', age:34};
        
        //算数运算符
        var x = 12 + 3;
        document.write(x + "<br>");

        //比较运算符
        var num = 10;
        console.log(num == 10); //ture  console。log中比较用”==“

        //逻辑运算符宇javaSE中相同，&& || ！；
        //(4 > 1) && (5 > 10)  falst

        //三元月算符也和javaSE中相同

        //+=赋值运算符
        var a = 1;
        var b = 2;
        a += b;
        document.write(a); //3

    </script>

</body>
</html>
