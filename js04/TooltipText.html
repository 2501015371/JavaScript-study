<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Alert警告框
        alert('你好，这是一个警告框\n你必须点确定');

        //Prompt提示框
        var user = prompt('请输入你的名字：');//要在文本框中显示的标签
        alert(user);//在文本框中显示的默认字符串

        //Confirm确认框
        var result = confirm('你确定要离开这个见面？');
        if(result == true){
            alert('感谢你的光临')
        }else{
            alert('感谢继续使用我们的服务！');
        }
        </script>
</body>
</html>
