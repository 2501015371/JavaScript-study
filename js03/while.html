<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //学习while  du。。while，break continue
        var x = '', i = 0;
        do{
            x = x + "The number is" + i  + "<br>";
            i++;
        }while(i<5);
        document.write(x);
        document.write("<br>");

        //break
        var x = '';
        for(var i = 0; i < 10; i++){
            if(i == 3){
                break;
            }
            x = x + 'The number is' + i + '<br>';
        }
        document.write(x);
        document.write("<br>");

        //continue
        var x = '';
        for(var j = 0; j < 10; j++){
            if(j == 3){
                continue;
            }
            x = '数值是: ' + j + '<br>';
        }
        document.write(x);
    </script>

</body>
</html>
