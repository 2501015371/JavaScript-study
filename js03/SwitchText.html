<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function myFunction(){
            var x;
            var d = new Date().getDate;
            switch(d){
                case 0: x = "今天是星期日";
                                    break;
                case 1: x = "今天是星期一";
                                    break;
                case 2: x = "今天是星期二";
                                    break;
                case 3: x = "今天是星期三";
                                    break;
                case 4: x = "今天是星期四";
                                    break; 
                case 5: x = "今天是星期五";
                                    break; 
                case 6: x = "今天是星期六";
                                    break;
                
            }
            return x;
        }
        alert(myFunction()); //使用alert显示函数的返回值
    </script>
</body>
</html>
